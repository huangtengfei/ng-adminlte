<section class="content-header">
    <h1>Timeline <small>example</small></h1>
</section>

<section class="content">
    <ul class="timeline" ng-repeat="(date, events) in vm.formData.eventMap">

        <!-- timeline time label -->
        <li class="time-label">
        <span class="bg-red">
            {{date}}
        </span>
        </li>
        <!-- /.timeline-label -->

        <!-- timeline item -->
        <li ng-repeat="item in events | orderBy:'-time'">
            <!-- timeline icon -->
            <i class="{{item.icon}}"></i>
            <div class="timeline-item">
                <span class="time"><i class="fa fa-clock-o"></i> {{item.time | date: 'hh:mm:ss'}}</span>

                <h3 class="timeline-header"><a href="#">{{item.author}}</a> {{item.action}}</h3>

                <div class="timeline-body" ng-if="item.content">
                    {{item.content}}
                </div>

                <div class="timeline-footer">
                    <a class="btn btn-primary btn-xs">View</a>
                </div>
            </div>
        </li>
        <!-- END timeline item -->

    </ul>

</section>
