<section class="content-header">
    <h1>
        表格
        <small>表格示例</small>
    </h1>
</section>

<section class="content">
    <div class="box">
        <div class="box-body">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>uuid</th>
                            <th>name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.formData.dataList">
                            <td>{{item.uuid}}</td>
                            <td>{{item.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div sn-pager itemsPerPage="{{vm.pager.pageSize}}" totalItems="{{vm.pager.totalCount}}"
                         listSize="{{vm.pager.pageSize}}" class="text-right">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
